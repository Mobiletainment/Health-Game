    <body>

        <!-- Add your site or application content here -->
        <script id="home-tpl" type="text/x-handlebars-template">
        <div id="home">
            <div class="item-list" data-role="header">
                <div class="topcoat-navigation-bar">
                    <div class="topcoat-navigation-bar__item left quarter">
                        <a href="#training">
                            <button class="topcoat-icon-button">
                                <img src="img/home.svg">
                            </button>
                        </a>
                    </div>
                    <div class="topcoat-navigation-bar__item center half">
                        <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
                    </div>

                </div>
                <div class="topcoat-list" role="main" class="ui-content">
                    <h2 class="topcoat-list__header center">{{subTitle}}</h2>
                    <ul class="topcoat-list__container">
                        <li class="topcoat-list__item">{{{text}}}</li>
                        <li class="topcoat-list__item center">
                            {{#ifCond page ">" 1}}
                            <a href="javascript:history.back()">
                                <button class="topcoat-button--cta button-width">Zur&uuml;ck</button>
                            </a>
                            {{/ifCond}}
                            {{#ifCond page "<" pageCount}}
                            <a href="#{{next}}">
                                <button class="topcoat-button--cta button-width">Weiter</button>
                            </a>
                            {{else}}
                            <a href="#training">
                                <button class="topcoat-button--cta button-width">Gelesen</button>
                            </a>
                            {{/ifCond}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </script>
        <script id="training-tpl" type="text/x-handlebars-template">
            <div id="training">
            <div class="item-list" data-role="header">
                <div class="topcoat-navigation-bar">
                    <div class="topcoat-navigation-bar__item left quarter">
                        <a href="#">
                            <button class="topcoat-icon-button">
                                <img src="img/home.svg">
                            </button>
                        </a>
                    </div>
                    <div class="topcoat-navigation-bar__item center half">
                        <h1 class="topcoat-navigation-bar__title">Training</h1>
                    </div>
                </div>

                <div class="topcoat-list" role="main" class="ui-content">
                    <div class="topcoat-list__header center">
                        <div id="progressbar"><span class="progress-label center">Fortschritt</span></div>
                    </div>

                    <ul class="topcoat-list__container training-list">
                    </ul>
                </div>
            </div>
            </div>
        </script>

        <script id="training-li-tpl" type="text/x-handlebars-template">
            {{#each items}}
        <li class="topcoat-list__item list_item_T3">
            <a href="#{{inc @index}}">
                <div id="header"></div>
                <div class="containerT3">
                    <div class="centerT3 column">{{inc @index}}. Strategie: <span>{{name}}<span></div>
                                <div class="leftT3 column">
                                    {{#if done}}
                                    <img src="img/checkbox_done.png">
                                    {{else}}
                                    <img src="img/checkbox_notDone.png">
                                    {{/if}}
                                </div>
                                <div class="rightT3 column"><img src="img/topcoat/next_blue.svg" width="28px"></div>
                                </div>
                                <div id="footer"></div>
                                </a>
                                </li>
                                {{/each}}
            </script>

        <script src="js/helper.js"></script>
        <script src="cordova.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/vendor/handlebars.js"></script>

        <!-- jQuery -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery.mobile.init.js"></script>

        <script src="js/vendor/jquery-ui/jquery.ui.core.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.widget.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.progressbar.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.progressbar.js"></script>


        <script src="js/vendor/jquery.mobile-1.4.2.min.js"></script>

        <script src="js/vendor/pageslider.js"></script>
        <script src="js/adapters/localstorage-adapter.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/TrainingView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
