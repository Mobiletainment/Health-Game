        <link href="css/styles.css" rel="stylesheet">

    <body>

        <!-- Training Content Page -->
        <div data-role="page" id="train-content" data-theme="c" data-content-theme="c">
        </div>

        <!-- In-Game Reward Page -->
        <div data-role="page" id="rewardingame" data-theme="c" data-content-theme="c">
            <div data-role="header" data-position="fixed">
                <a href="#" id="rewardBackNavigation" onclick="window.history.back();" data-direction="reverse" data-icon="arrow-l">Zurück</a>
                <h1>Belohnung im Spiel</h1>
            </div>
            <div data-role="main" class="ui-content" id="rewardInGameContent">
                <div>
                    <p>Sie haben eine Belohnung im Spiel ausgewählt.</p>
                    <img id="rewardImage">
                    <p>Schreiben sie ihrem Kind, wie es sich die Belohnung verdient hat:</p>
                    <form id="sendInGameForm" name="sendInGameForm" >
                        <fieldset data-role="fieldcontain">
                            <label for="rewardMessage">Ich schenke dir die Belohnung, weil</label>
                            <input name="rewardMessage" id="rewardMessage" type="text" data-theme="d" value="" placeholder="Eingabe erforderlich" type="text"/>
                        </fieldset>
                        <input data-role="submit" data-theme="b" type="submit" id="sendReward" value="Belohnung senden" />
                    </form>
                </div>
            </div>        
        </div>



        <script id="training-content-page-tpl" type="text/x-handlebars-template">

            <div data-role="header" data-position="fixed">
            <a href="#training"><img src="img/home.svg">
            </a>
            <h1>{{title}}</h1>
            </div>


            <div data-role="main" class="ui-content">
            <h2>{{subTitle}}</h2>
            <ul data-role="listview" id="training-content-listview" data-inset="true">
            <li id="training-content-main">

            </li>
            </ul>
            </div>
            <div data-role="footer" data-position="fixed" id="training-content-footer"></div>

        </script>

        <script id="training-content-main-tpl" type="text/x-handlebars-template">
            {{{text}}}
        </script>

        <script id="training-content-footer-tpl" type="text/x-handlebars-template">
            <div class="ui-grid-a">
            <div class="ui-block-a">
            {{#ifCond page ">" 1}}
            <button data-theme="b" id="prev-page">Zur&uuml;ck</button>
            {{/ifCond}}
            </div>
            <div class="ui-block-b">
            {{#ifCond page "<" pageCount}}
            <button data-theme="b" id="next-page">Weiter</button>
            {{else}}
            <button data-theme="b" id="training-end">Gelesen</button>
            {{/ifCond}}
            </div>
            </div>
        </script>

        <div data-role="page" id="training"  data-theme="c" data-content-theme="c">
            <div data-role="header" data-position="fixed">
                <a href="#training"><img src="img/home.svg">
                </a>
                <h1>Training</h1>
            </div>


            <div data-role="main" class="ui-content">
                <div id="progressbar"><span class="progress-label center">Fortschritt</span></div>
                <div id="training-list"> 
                    <ul data-role="listview" data-inset="true" id="training-listview"></ul>
                </div>
            </div>
        </div>


        <script id="training-li-tpl" type="text/x-handlebars-template">
            {{#each items}}
            <li>
            <a href="#train-content?chapter=t{{inc @index}}">
            <img id="imgDone_t{{inc @index}}" class="ui-li-icon" src="img/checkbox_notDone.png">{{inc @index}}. Strategie: <span>{{name}}<span>
            </a>
            </li>
            {{/each}}
        </script>

        <script src="js/helper.js"></script>
        <script src="cordova.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/vendor/handlebars.js"></script>

        <!-- jQuery -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/jquery.mobile.init.js"></script>

        <script src="js/vendor/jquery-ui/jquery.ui.core.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.widget.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.progressbar.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.progressbar.js"></script>


        <script src="js/vendor/jquery.mobile.js"></script>
        <script src="js/vendor/jquery.validate.min.js"></script>
        <script src="js/vendor/jquery.dpToast.js"></script>
        
        <script src="js/adapters/localstorage-adapter.js"></script>
        <script src="js/ContentView.js"></script>
        <script src="js/TrainingView.js"></script>
        <script src="js/vendor/jquery-handlebars.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
