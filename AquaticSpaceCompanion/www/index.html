        <link href="css/styles.css" rel="stylesheet">
        <link href="css/pageslider.css" rel="stylesheet">

        <link rel="stylesheet" href="css/normalize.css">

    <body>

        <!-- Add your site or application content here -->
        <script id="home-tpl" type="text/x-handlebars-template">
           <div class="item-list">
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
                </div>
            </div>
            <div class="topcoat-list">
                <h2 class="topcoat-list__header center">{{subTitle}}</h2>
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item">{{{text}}}</li>
                    <li class="topcoat-list__item center">
                        <a href="javascript:history.back()">
                            <button class="topcoat-button--cta disabled" >Zur&uuml;ck</button>
                        </a>
                        <a href="#{{next}}">
                            <button class="topcoat-button--cta">Vor</button>
                        </a>

                    </li>
                </ul>
            </div>
            </div>
        </script>
        
        <script src="js/helper.js"></script>
        <script src="cordova.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/vendor/handlebars.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/pageslider.js"></script>
        <script src="js/adapters/localstorage-adapter.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/app.js"></script>
