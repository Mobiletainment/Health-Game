        <script id="content-tpl" type="text/x-handlebars-template">
        <div id="content">
            <div class="item-list" data-role="header">
                <div class="topcoat-navigation-bar">
                    <div class="topcoat-navigation-bar__item left quarter">
                        <a href="#training">
                            <button class="topcoat-icon-button">
                                <img src="img/home.svg">
                            </button>
                        </a>
                    </div>
                    <div class="topcoat-navigation-bar__item center half">
                        <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
                    </div>

                </div>
                <div class="topcoat-list" role="main" class="ui-content">
                     <h2 class="topcoat-list__header center">{{subTitle}}</h2>
                     <div id="sub-content">
                     <div>
                </div>
            </div>
        </div>
        </script>
        
        
        
        <script id="sub-content-tpl" type="text/x-handlebars-template">
                    
                    <ul class="topcoat-list__container">
                 <li class="topcoat-list__item">   
                        <div class="topcoat-list__item" data-role="collapsibleset" data-theme="a" data-content-theme="a">
    <div data-role="collapsible">
        <h3>Im Spiel</h3>
        <div><button data-push="salad" class="inGameReward ui-btn">Salatblatt Energieschub</button></div>
        <p>    <button data-push="snail" class="inGameReward topcoat-button--cta button-width">Schnecke<br>Kurzzeitige Verlangsamung</button>
            <button data-push="glass" class="inGameReward topcoat-button--cta button-width">Brille<br>Kurzfristige freie Sicht</button>
            <button data-push="salad" class="inGameReward topcoat-button--cta button-width">+1 Leben<br>Ein extra Leben</button>
        </p>
    </div>
    <div data-role="collapsible">
        <h3>NÃ¤he/Zuneigung</h3>
    <p>I'm the collapsible content for section 2</p>
    </div>
    <div data-role="collapsible">
        <h3>Immateriell, nicht greifbar</h3>
    <p>I'm the collapsible content for section 3</p>
    </div>
     <div data-role="collapsible">
        <h3>Materiell, greifbar</h3>
    <p>I'm the collapsible content for section 3</p>
    </div>
</div>
</li>
                    
                        <li class="topcoat-list__item">{{text}}"</li>
                        <li class="topcoat-list__item center">
                            <div class="ui-grid-a">
                            <div class="ui-block-a">
                            {{#ifCond page ">" 1}}
                                <button id="prev-page" class="topcoat-button--cta button-width">Zur&uuml;ck</button>
                            {{/ifCond}}
                            </div>
                            <div class="ui-block-b">
                            {{#ifCond page "<" pageCount}}
                                <button id="next-page" class="topcoat-button--cta button-width">Weiter</button>
                            {{else}}
                                <button id="training-end" class="topcoat-button--cta button-width">Gelesen</button>
                            {{/ifCond}}
                            </div>
                            </div>
                        </li>
                    </ul>
        </script>
                    
        <script id="training-tpl" type="text/x-handlebars-template">
            <div id="training">
            <div class="item-list" data-role="header">
                <div class="topcoat-navigation-bar">
                    <div class="topcoat-navigation-bar__item left quarter">
                        <a href="#training">
                            <button class="topcoat-icon-button">
                                <img src="img/home.svg">
                            </button>
                        </a>
                    </div>
                    <div class="topcoat-navigation-bar__item center half">
                        <h1 class="topcoat-navigation-bar__title">Training</h1>
                    </div>
                </div>

                <div class="topcoat-list" role="main" class="ui-content">
                    <div class="topcoat-list__header center">
                        <div id="progressbar"><span class="progress-label center">Fortschritt</span></div>
                    </div>

                    <ul class="topcoat-list__container training-list">
                    </ul>
                </div>
            </div>
            </div>
        </script>

        <script id="training-li-tpl" type="text/x-handlebars-template">
            {{#each items}}
        <li class="topcoat-list__item list_item_T3">
            <a href="#t{{inc @index}}">
                <div id="header"></div>
                <div class="containerT3">
                    <div class="centerT3 column">{{inc @index}}. Strategie: <span>{{name}}<span></div>
                                <div class="leftT3 column">
                                    <img id="imgDone_t{{inc @index}}" src="img/checkbox_notDone.png">
                                </div>
                                <div class="rightT3 column"><img src="img/topcoat/next_blue.svg" width="28px"></div>
                                </div>
                                <div id="footer"></div>
                                </a>
                                </li>
                                {{/each}}
            </script>

        <script src="js/helper.js"></script>
