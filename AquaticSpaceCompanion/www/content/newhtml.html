<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div data-role="header" data-position="fixed">
            <a href="#training"><img src="img/home.svg">
            </a>
            <h1>{{title}}</h1>
        </div>
        <h2>{{subTitle}}</h2>

        <div data-role="main" class="ui-content" id="training-content-main">
            <div>{{{text}}}"</div>

        </div>
        <div data-role="footer" data-position="fixed" id="training-content-footer">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    {{#ifCond page ">" 1}}
                    <button id="prev-page">Zur&uuml;ck</button>
                    {{/ifCond}}
                </div>
                <div class="ui-block-b">
                    {{#ifCond page "<" pageCount}}
                    <button id="next-page">Weiter</button>
                    {{else}}
                    <button id="training-end">Gelesen</button>
                    {{/ifCond}}
                </div>
            </div>

        </div>
    </body>
</html>
