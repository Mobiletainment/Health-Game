    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">
        <link href="css/topcoat-mobile-light.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/pageslider.css" rel="stylesheet">
        <link href="css/jquery-ui/jquery.ui.all.css" rel="stylesheet">
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">


        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <!-- Add your site or application content here -->
        <script id="home-tpl" type="text/x-handlebars-template">
           <div class="item-list">
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
                </div>
            </div>
            <div class="topcoat-list">
                <h2 class="topcoat-list__header center">{{subTitle}}</h2>
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item">{{{text}}}</li>
                    <li class="topcoat-list__item center">
                        <a href="javascript:history.back()">
                            <button class="topcoat-button--cta disabled" >Zur&uuml;ck</button>
                        </a>
                        <a href="#{{next}}">
                            <button class="topcoat-button--cta">Vor</button>
                        </a>

                    </li>
                </ul>
            </div>
            </div>
        </script>
        <script id="training-tpl" type="text/x-handlebars-template">
           <div class="item-list">
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Training</h1>
                </div>
            </div>
            
            <div class="topcoat-list">
                <div class="topcoat-list__header center">
                    <div id="progressbar"><span class="progress-label center">Fortschritt</span></div>
                </div>
         
                <ul class="topcoat-list__container training-list">
                </ul>
                </div>
            </div>
        </script>
        
        <script id="training-li-tpl" type="text/x-handlebars-template">
            {{#each items}}
            <li class="topcoat-list__item list_item_T3">
                <a href="#{{inc @index}}">
                    <div id="header"></div>
                    <div class="containerT3">
                        <div class="centerT3 column">{{inc @index}}. Strategie: <span>{{name}}<span></div>
                        <div class="leftT3 column">
                            {{#if done}}
                            <img src="img/checkbox_done.png">
                            {{else}}
                            <img src="img/checkbox_notDone.png">
                            {{/if}}
                        </div>
                        <div class="rightT3 column"><img src="img/topcoat/next_blue.svg" width="28px"></div>
                    </div>
                    <div id="footer"></div>
                </a>
            </li>
            {{/each}}
</script>
        
        <script src="js/helper.js"></script>
        <script src="cordova.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/vendor/handlebars.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery-ui/jquery.ui.core.js"></script>
	<script src="js/vendor/jquery-ui/jquery.ui.widget.js"></script>
	<script src="js/vendor/jquery-ui/jquery.ui.progressbar.js"></script>
        <script src="js/vendor/pageslider.js"></script>
        <script src="js/adapters/localstorage-adapter.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/MenuView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
